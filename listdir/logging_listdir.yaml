---
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format_log : "%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(messages)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: listdir_info.log
    maxBytes: 5242880 #5MB
    backupCount: 5
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: listdir_debug.log
    maxBytes: 5242880 #5MB
    backupCount: 5
    encoding: utf8

loggers:
  my_module:
    level: ERROR
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console, info_file_handler, error_file_handler]